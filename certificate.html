<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&family=Orbitron:wght@700&display=swap');
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e0e0e0; }
        
        /* Base Styles */
        .certificate-container { width: 840px; height: 594px; /* A4 landscape ratio */ padding: 40px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .footer { position: absolute; bottom: 60px; width: calc(100% - 80px); left: 40px; display: flex; justify-content: space-between; align-items: center; }
        .signature-block { text-align: center; }
        .signature-line { border-top: 1px solid #333; width: 200px; margin-bottom: 5px; }

        /* --- Template 1: MODERN (for React, Node, etc.) --- */
        .modern-template { font-family: 'Roboto', sans-serif; }
        .modern-template .certificate-container { background: #1a1a1a; color: #e0e0e0; }
        .modern-template .title { font-family: 'Orbitron', sans-serif; font-size: 48px; color: #00ddff; text-transform: uppercase; letter-spacing: 2px; }
        .modern-template .subtitle { font-size: 18px; color: #aaa; }
        .modern-template .student-name { font-family: 'Orbitron', sans-serif; font-size: 40px; color: #fff; margin: 40px 0; }
        .modern-template .course-details { font-size: 18px; max-width: 500px; margin: 0 auto; color: #ccc; }
        .modern-template .signature-line { border-top-color: #555; }
        .modern-template .provider-logo { font-family: 'Orbitron', sans-serif; font-size: 20px; color: #00ddff; }
        .modern-template .certificate-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-48 0c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48-25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7z" fill="%2300ddff" fill-opacity="0.05"/></svg>'); }
        
        /* --- Template 2: CLASSIC (for Java, C) --- */
        .classic-template { font-family: 'Roboto', sans-serif; }
        .classic-template .certificate-container { background: #fdfdfa; border: 10px solid #a88b59; }
        .classic-template .title { font-family: 'Playfair Display', serif; font-size: 52px; color: #333; }
        .classic-template .subtitle { font-size: 20px; color: #555; }
        .classic-template .student-name { font-family: 'Playfair Display', serif; font-size: 42px; color: #a88b59; margin: 40px 0; border-bottom: 2px solid #ddd; display: inline-block; padding-bottom: 5px; }
        .classic-template .course-details { font-size: 18px; color: #333; }
        .classic-template .signature-line { border-top-color: #333; }
        .classic-template .provider-logo { font-family: 'Playfair Display', serif; font-size: 24px; }
        .classic-template .certificate-container::after { content: 'SEAL'; position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px; background: #a88b59; color: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; }

        /* --- Template 3: COMMUNITY (for JS, GitHub) --- */
        .community-template { font-family: 'Roboto', sans-serif; }
        .community-template .certificate-container { background: #fff; border: 1px solid #ddd; }
        .community-template .provider-logo { font-size: 28px; font-weight: bold; position: absolute; top: 40px; left: 40px; }
        .community-template .title { font-size: 44px; color: #333; margin-top: 80px; }
        .community-template .subtitle { font-size: 18px; color: #666; }
        .community-template .student-name { font-size: 36px; color: #333; margin: 40px 0; font-weight: bold; }
        .community-template .course-details { font-size: 16px; color: #555; }
        .community-template .footer { justify-content: flex-end; }
        .community-template .footer .signature-block:first-child { display: none; }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-border"></div>
        <div id="provider-logo" class="provider-logo">Provider</div>
        <h1 class="title">Certificate of Completion</h1>
        <p class="subtitle">This certifies that</p>
        <h2 id="student-name" class="student-name">Harsh Yadav</h2>
        <p id="course-details" class="course-details">has successfully completed the course on</p>
        <div class="footer">
            <div class="signature-block">
                <div class="signature-line"></div>
                <p>Date: August 29, 2025</p>
            </div>
            <div class="signature-block">
                <div class="signature-line"></div>
                <p>Issuing Authority</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const skill = params.get('skill') || 'this Skill';
            const provider = params.get('provider') || 'This Provider';
            const template = params.get('template') || 'modern'; // Default template
            
            // Apply template class to body
            document.body.className = template + '-template';

            // Fill details
            document.getElementById('student-name').textContent = 'Harsh Yadav';
            document.getElementById('course-details').innerHTML = `has successfully completed the course on <strong>${skill}</strong>.`;
            document.getElementById('provider-logo').textContent = provider;

            document.title = `Certificate - ${skill}`;
        });
    </script>
</body>
</html>
